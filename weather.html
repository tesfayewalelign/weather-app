<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Search Bar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
  <div class="wrap">
  <div class="search">
     <input type="text" class="searchTerm" placeholder="Enter city name">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
    </button>
  </div>
  <div class="map">
    <img src="abid-shah-GSgGDBJKPiA-unsplash.jpg">
   <h1>20 C</h1>
  <h2>Addis Abeba</h2>
  </div>
  
  <div class=" detail">
    <div class="temp">
        <img src="weather.png">
        <p class="humidity">50%</p>
        <p1>Humidity</p1>
    </div>
    <div class="raincon">
        <img src="rainy-day.png">
        <p class="rain">50mm</p>
        <p2>Rainy</p2>
    </div>
    <div class="windcon">
        <img src="wind.png">
        <p class="wind">50kwh</p>
        <p>Wind Speed</p>
    </div>
  </div>

  
</div>
<script src="weather.js"></script>
  </body>
</html>
