<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Search Bar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
  <div class="wrap">
  <div class="search">
     <input type="text" class="searchTerm" placeholder="Enter city name">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
    </button>
  </div>
  <img src="abid-shah-GSgGDBJKPiA-unsplash.jpg">
  <h1>20 C</h1>
  <h2>Addis Abeba</h2>
  <div class=" detail">
    <div class="temp">
        <img src="icons8-humidity-50.png">
        <p class="humidity">50%</p>
        <p1>Humidity</p1>
    </div>
    <div class="raincon">
        <img src="icons8-rainy-weather-50.png">
        <p class="rain">50mm</p>
        <p2>Rainy</p2>
    </div>
    <div class="windcon">
    
        <i class='fas fa-temperature-high' style='font-size:36px'></i>
        <p class="rain">50 kwh</p>
        <p2>Wind Speed</p2>
    </div>
  </div>

  
</div>
  </body>
</html>
